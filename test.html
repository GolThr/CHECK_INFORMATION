<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6ce8043ca6b01f14e5930ac174e72916&plugin=AMap.CitySearch"></script>
    <link rel="stylesheet" href="styles/main_styles.css" type="text/css"/>
    <link rel="stylesheet" href="styles/common_styles.css" type="text/css"/>
    <style type="text/css">
        body{
            padding: 20px;
        }

        .main_paging_cardstyle{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }
        .main_paging_cardstyle span{
            cursor: pointer;
            font-size: 13px;
            text-align: center;
            min-width: 20px;
            padding: 10px;
            margin-left: 10px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 5px 2px #F2F2F2;
            position: relative;
            overflow: hidden;
        }
        .main_paging_cardstyle span:hover{
            background: #EAEDF6;
        }
        .main_paging_cardstyle .main_paging_selected{
            background: #EAEDF6;
        }
    </style>
</head>
<body>

    <div id="info"></div>

    <script type="text/javascript">
        //获取用户所在城市信息
        function showCityInfo() {
            //实例化城市查询类
            var citysearch = new AMap.CitySearch();
            //自动获取用户IP，返回当前城市
            citysearch.getLocalCity(function(status, result) {
                if (status === 'complete' && result.info === 'OK') {
                    if (result && result.city && result.bounds) {
                        var cityinfo = result.city;
                        var citybounds = result.bounds;
                        document.getElementById('info').innerHTML = '您当前所在城市：'+cityinfo;
                        console.log(result);
                        //地图显示当前城市
                        // map.setBounds(citybounds);
                    }
                } else {
                    document.getElementById('info').innerHTML = result.info;
                }
            });
        }
        showCityInfo();
    </script>
</body>
</html>
