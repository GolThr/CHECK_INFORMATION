    <style type="text/css">
        body{
            padding: 20px;
        }

        .main_paging_cardstyle{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }
        .main_paging_cardstyle span{
            cursor: pointer;
            font-size: 13px;
            text-align: center;
            min-width: 20px;
            padding: 10px;
            margin-left: 10px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 5px 2px #F2F2F2;
            position: relative;
            overflow: hidden;
        }
        .main_paging_cardstyle span:hover{
            background: #EAEDF6;
        }
        .main_paging_cardstyle .main_paging_selected{
            background: #EAEDF6;
        }
    </style>
</head>
<body>

    <div class="main_paging_cardstyle" id="paging1"></div>

    <script type="text/javascript">
        //ajax去服务器端校验
        var data= {"action":"login"};
        console.log("LoginAjax");
        console.log(data);
        $.ajax({
            url: "test.php", //后台请求数据
            dataType: "json",
            data:data,
            type: "POST",
            success: function (msg) {
                console.log("success!");
                console.log(msg);
            },

                console.log("error!");
                console.log(msg);
                alert("请求失败，请重试");

        });


    </script>
