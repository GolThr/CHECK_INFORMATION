<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息核对 - 查客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="../png_favicon.png" type=" image/png">
    <link rel="stylesheet" href="../styles/main_styles.css" type="text/css"/>
    <link rel="stylesheet" href="../styles/common_styles.css" type="text/css"/>
    <link rel="stylesheet" href="../styles/check_styles.css" type="text/css"/>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/animation.js"></script>
    <script type="text/javascript" src="../js/affects.js"></script>
    <script type="text/javascript">
        window.onload = (function () {
            init();
        });
    </script>
</head>
<body>
    <script type="text/javascript" src="../js/check_header.js"></script>

    <div class="check_page_body">
        <div class="check_page_item" id="check_page_verify">
            <div class="check_page_link_fail" id="check_page_link_fail" style="display: none;">
                <img class="link_fail_img" src="../images/back_oops.png"/>
                <div class="link_fail_content">
                    <span class="link_fail_title">链接不存在或已失效!</span>
                    <span class="link_fail_text">请记得及时查看链接哟~</span>
                </div>
            </div>
            <div class="check_page_link_verify" id="check_page_link_verify" style="display: none;">
                <img class="link_avatar" src="../avatar/head_default.png"/>
                <span class="link_user">Manager</span>
                <span class="link_title">邀请您参与信息核对</span>
                <div class="link_verify_step" id="link_verify_step1">
                    <input type="text" class="main_input link_verify_input" id="link_verify_input" placeholder="验证码"/>
                    <span class="dialog_btn_main link_verify_btn" id="link_verify_btn">打开</span>
                </div>
                <div class="link_verify_step" id="check_page_query" style="display: none;"><!--auto--></div>
            </div>
        </div>
        <div class="check_page_item" id="check_page_info" style="display: none;">
            <div class="info_page_body">
                <span class="info_page_title">已确定的信息</span>
                <div class="info_page_all" id="info_page_ok">
                    <div class="info_page_item">
                        <span class="info_page_subtitle">学号</span>
                        <input class="info_page_in_ok" type="text" readonly value=""/>
                    </div>
                    <div class="info_page_item">
                        <span class="info_page_subtitle">姓名</span>
                        <input class="info_page_in_ok" type="text" readonly value=""/>
                    </div>
                </div>
                <span class="info_page_title">需核对的信息 (黄色框为已经修改的信息，灰色框为未修改信息)</span>
                <div class="info_page_all" id="info_page_need">
                    <div class="info_page_item">
                        <span class="info_page_subtitle">一些信息</span>
                        <input class="main_input info_page_in" type="text" value="" onchange="onInfoPageInChange(this)" onblur="onInfoPageInBlur(this)"/>
                    </div>
                </div>
                <div class="info_page_btn_line">
                    <span class="dialog_btn_seco info_check_save">保存修改</span>
                    <span class="dialog_btn_main info_check_ok">确认无误</span>
                </div>
            </div>
        </div>
        <div class="check_page_item" id="check_page_done" style="display: none;">
            <div class="check_page_link_fail">
                <img class="link_fail_img" src="../images/back_thanks.png"/>
                <div class="link_fail_content">
                    <span class="link_fail_title">感谢您的核对</span>
                    <span class="link_fail_text">点击下方“再次核对”按钮可返回再次查看您的信息哟~</span>
                    <div class="info_page_btn_line">
                        <span class="dialog_btn_seco" style="width: 100px;" onclick="changePage('info')">再次查看</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../js/dialogs.js"></script>
    <script type="text/javascript" src="../js/float_tips.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/checkPage.js"></script>
</body>
</html>
