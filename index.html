<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查客核对</title>
    <meta name="keywords" content="心志愿,志愿者,志愿服务"/>
    <meta name="description" content="心志愿，用心做志愿！"/>
    <link rel="stylesheet" href="styles/main_styles.css" type="text/css"/>
    <link rel="stylesheet" href="styles/common_styles.css" type="text/css"/>
    <link rel="stylesheet" href="styles/index_styles.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/affects.js"></script>
    <script type="text/javascript">
        window.onload = (function () {
            init();
        });
    </script>
</head>
<body>
    <div class="panel_menu">
        <div class="panel_menu_head">
            <img class="check_logo" src="images/check_logo.png" alt="logo">
            <ul class="panel_menu_list">
                <li id="menu_home">主页</li>
                <li id="menu_manage">管理信息</li>
                <li id="menu_mine">个人中心</li>
            </ul>
        </div>
        <span class="panel_menu_exit">退出</span>
    </div>
    <div class="panel_body panel_body_home">
        <div class="home_head">
            <div class="home_head_left">
                <span class="home_welcome">欢迎来到查客后台管理页面</span>
                <span class="home_welcome_attach">Welcome to the Check Information management page.</span>
            </div>
            <div class="home_head_right">
                <span class="user_name">Manager</span>
                <img class="user_avatar" src="images/head_default.png" alt="avatar">
            </div>
        </div>
        <div class="home_data_view">
            <div class="home_data_view_body">
                <span class="home_data_view_number">536</span>
                <span class="home_data_view_title">条数据</span>
            </div>
            <div class="home_data_view_body">
                <span class="home_data_view_number" style="color: #5F9BFD">520</span>
                <span class="home_data_view_title">人已核对</span>
            </div>
            <div class="home_data_view_body">
                <span class="home_data_view_number" style="color: #cf3b3f">16</span>
                <span class="home_data_view_title">人未核对</span>
            </div>
            <div class="home_data_view_body">
                <span class="home_data_view_number">97.01%</span>
                <span class="home_data_view_title">核对率</span>
            </div>
        </div>
        <div class="home_tool_bar">
            <span class="home_tool_bar_title">常用功能</span>
            <div class="home_tool_bar_body">
                <div class="home_tools">
                    <div class="home_tools_img_body">
                        <img class="home_tools_img" src="images/func_upload.png">
                    </div>
                    <span class="home_tools_title">上传信息</span>
                </div>
                <div class="home_tools">
                    <div class="home_tools_img_body">
                        <img class="home_tools_img" src="images/func_export.png">
                    </div>
                    <span class="home_tools_title">导出信息</span>
                </div>
                <div class="home_tools">
                    <div class="home_tools_img_body">
                        <img class="home_tools_img" src="images/func_manage.png">
                    </div>
                    <span class="home_tools_title">管理信息</span>
                </div>
                <div class="home_tools">
                    <div class="home_tools_img_body">
                        <img class="home_tools_img" src="images/func_mine.png">
                    </div>
                    <span class="home_tools_title">个人中心</span>
                </div>
                <div class="home_tools">
                    <div class="home_tools_img_body">
                        <img class="home_tools_img" src="images/func_changePWD.png">
                    </div>
                    <span class="home_tools_title">修改密码</span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel_body panel_body_manage" style="display: none;">

    </div>
    <div class="panel_body panel_body_mine" style="display: none;">

    </div>

    <script type="text/javascript" src="js/indexPage.js"></script>
</body>
</html>
